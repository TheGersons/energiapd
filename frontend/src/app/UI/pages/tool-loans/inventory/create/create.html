<div class="space-y-5">
  <div class="w-full flex justify-between items-center">
    <div>
      <div class="flex items-center gap-2">
        <button
          (click)="goBack()"
          class="hover:bg-gray-200 rounded-full cursor-pointer">
          <app-loader [name]="'arrow-left'"></app-loader>
        </button>
        <h2 class="text-2xl font-bold">
          Ingreso o Modificación de Herramienta
        </h2>
      </div>
      <h3 class="text-gray-500">Gestión de Inventario de herrramientas</h3>
    </div>
  </div>

  <div
    class="p-4 rounded-md border border-gray-200 bg-white/50 shadow-md space-y-4">
    <form>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="flex flex-col gap-2">
          <label htmlFor="name" class="ps-1 text-gray-700 text-sm font-medium">
            Nombre *
          </label>
          <input
            class="rounded-md border border-blue-200 p-2 hover:bg-gray-100 focus:bg-gray-200 focus:outline-0"
            [(ngModel)]="toolName"
            id="name"
            name="name"
            type="text"
            placeholder="Nombre" />
        </div>
        <div class="flex flex-col gap-2">
          <label
            class="ps-1 text-gray-700 text-sm font-medium"
            for="calibration"
            >N° de Certificado de Calibración</label
          >
          <input
            class="rounded-md border border-blue-200 p-2 hover:bg-gray-100 focus:bg-gray-200 focus:outline-0"
            id="calibration"
            name="calibration"
            type="text"
            placeholder="Certificado de Calibración" />
        </div>
      </div>
      <div class="grid gap-4 grid-cols-1 md:grid-cols-2">
        <div class="flex flex-col gap-2">
          <label htmlFor="brand" class="ps-1 text-gray-700 text-sm font-medium">
            Marca
          </label>
          <input
            class="rounded-md border border-blue-200 p-2 hover:bg-gray-100 focus:bg-gray-200 focus:outline-0"
            [(ngModel)]="toolBrand"
            id="brand"
            name="brand"
            type="text"
            placeholder="Marca" />
        </div>
        <div class="flex flex-col gap-2">
          <label htmlFor="model" class="ps-1 text-gray-700 text-sm font-medium">
            Modelo
          </label>
          <input
            class="rounded-md border border-blue-200 p-2 hover:bg-gray-100 focus:bg-gray-200 focus:outline-0"
            [(ngModel)]="toolModel"
            id="model"
            name="model"
            type="text"
            placeholder="Modelo" />
        </div>
      </div>
      <div class="grid gap-4 grid-cols-1 md:grid-cols-2">
        <div class="flex flex-col gap-2">
          <label
            htmlFor="serial"
            class="ps-1 text-gray-700 text-sm font-medium">
            Serie
          </label>
          <input
            class="rounded-md border border-blue-200 p-2 hover:bg-gray-100 focus:bg-gray-200 focus:outline-0"
            [(ngModel)]="toolSerial"
            id="serial"
            name="serial"
            type="text"
            placeholder="Serie" />
        </div>
        <div class="flex flex-col gap-2">
          <label htmlFor="qty" class="ps-1 text-gray-700 text-sm font-medium">
            Cantidad *
          </label>
          <input
            class="rounded-md border border-blue-200 p-2 hover:bg-gray-100 focus:bg-gray-200 focus:outline-0"
            id="qty"
            name="qty"
            type="number"
            placeholder="Cantidad" />
        </div>
      </div>
      <div class="flex flex-col gap-2">
        <label
          class="ps-1 text-gray-700 text-sm font-medium"
          htmlFor="description">
          Descripción
        </label>
        <textarea
          class="rounded-md border border-blue-200 p-2 hover:bg-gray-100 focus:bg-gray-200 focus:outline-0 resize-none"
          [(ngModel)]="toolDescription"
          name="description"
          id="description"
          rows="5"
          placeholder="Cuentanos sobre tu motivación para unirte a nuestro equipo..."></textarea>
      </div>

      <div class="flex flex-col gap-2">
        <label class="ps-1 text-gray-700 text-sm font-medium" for="img"
          >Imagen de la Herramienta</label
        >
        <div
          (dragover)="onDragOver($event)"
          (dragleave)="onDragLeave($event)"
          (drop)="onDrop($event)"
          (click)="fileInput.click()"
          [class.border-blue-500]="isDragging"
          class="relative flex gap-2 items-center justify-center bg-neutral-100 border border-blue-200 rounded-md p-2 hover:bg-gray-100">
          <app-loader [name]="'img'"></app-loader>
          <div class="flex flex-col justify-center items-center">
            <span class="text-gray-600"
              >Haz clic para cargar la imagen o arrastra</span
            >
            <span class="text-gray-400">o arrastra y suelta aquí</span>
            <input
              #fileInput
              (change)="onFileSelect($event)"
              name="img"
              id="img"
              class="absolute inset-0 z-100 cursor-pointer opacity-0"
              type="file" />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="flex gap-4 justify-end">
    <button
      (click)="goBack()"
      class="bg-gray-400 p-2 rounded-xl cursor-pointer">
      Cancelar
    </button>
    <button type="submit" (click)="save()" class="bg-blue-400 p-2 rounded-xl cursor-pointer">
      Guardar
    </button>
  </div>
</div>
