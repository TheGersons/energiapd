<nav
  class="px-8 py-4 bg-white sticky border-b border-gray-300 top-0 z-10 flex items-center justify-between">
  <button (click)="onToggleSidebar()" class="cursor-pointer">
    <app-loader
      name="hamburger"
      [hostClass]="`w-6 h-6 transition-all duration-300 transform ${sidebar() ? 'open' : ''}`"></app-loader>
  </button>

  <div class="flex gap-2 items-center">
    <input
      class="rounded-md border border-blue-200 px-2 py-1 hover:bg-gray-100 focus:bg-gray-200 focus:outline-0"
      type="search" />
    <button
      class="cursor-pointer px-2 py-1 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors">
      <app-loader name="user" hsotclass="w-5 h-5 text-white"></app-loader>
    </button>
    <button
      class="cursor-pointer px-2 py-1 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors">
      <app-loader name="bell" [hostClass]="'h-6 w-6'"></app-loader>
    </button>
    <button
      class="cursor-pointer px-2 py-1 text-sm font-semibold text-red-600 hover:bg-red-50 rounded-lg transition-colors">
      <app-loader name="logout" hostClass="h-6 w-6"></app-loader>
    </button>
  </div>
</nav>
